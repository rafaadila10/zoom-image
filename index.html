<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Zoom Gambar dengan Scroll</title>
  <style>
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #zoomImage {
      transition: transform 0.2s ease;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="zoomImage" src="https://media.istockphoto.com/id/591992956/id/foto/panorama-pemandangan-gunung-rinjani-indonesia.jpg?s=612x612&w=0&k=20&c=1DpsfAej_6Z3J689e_QVNbmDJYFvFAfjBqgEM7V04gk=" alt="Gambar" />
  </div>

  <script>
    const image = document.getElementById('zoomImage');
    let scale = 1;
    const scaleStep = 0.1;
    const maxScale = 5;
    const minScale = 0.2;

    image.addEventListener('wheel', function(e) {
      e.preventDefault();

      // Scroll ke atas: zoom in, scroll ke bawah: zoom out
      if (e.deltaY < 0) {
        scale += scaleStep;
      } else {
        scale -= scaleStep;
      }

      // Batasi skala
      scale = Math.min(Math.max(minScale, scale), maxScale);

      image.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
